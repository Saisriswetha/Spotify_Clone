<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify- Your favorite music is here </title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
		<ul>
			<li class="brand"><img src="Logo.png" alt="Spotify">Spotify</li>
			<li>Home</li>
			<li>About</li>
		</ul>
	</nav>

	<div class="container">
		<div class="songlist">
			<h1>Best of NCS- NO Copyright Sounds </h1>
			<div class="songitemcontainer">
				<div class="songitem">
					<img alt="Heat Waves" >
						<span class="songname">Heat Waves</span>
						<span class="songlistplay"><span class="timestamp">05:34&nbsp;&nbsp;<i id="0" class="far songitemplay fa-1x fa-play-circle"></i></span></span>
				</div>
				<div class="songitem">
					<img alt="As it Was ">
						<span class="songname">As It Was </span>
						<span class="songlistplay"><span class="timestamp">05:34&nbsp;&nbsp;<i id="1" class="far songitemplay fa-1x fa-play-circle"></i></span></span>
				</div>
				<div class="songitem">
					<img alt="Let Her Go ">
						<span class="songname">Let Her Go</span>
						<span class="songlistplay"><span class="timestamp">05:34&nbsp;&nbsp;<i id="2" class="far songitemplay fa-1x fa-play-circle"></i></span></span>
				</div>
				<div class="songitem">
					<img alt="Dream on ">
						<span class="songname">Dream On</span>
						<span class="songlistplay"><span class="timestamp">05:34&nbsp;&nbsp;<i id="3" class="far songitemplay fa-1x fa-play-circle"></i></span></span>
				</div>
				<div class="songitem">
					<img alt="Harleys in Hawaii ">
						<span class="songname">Harleys in Hawaii</span>
						<span class="songlistplay"><span class="timestamp">05:34&nbsp;&nbsp;<i id="4" class="far songitemplay fa-1x fa-play-circle"></i></span></span>
				</div>
			</div>
		</div>
		<div class="songbanner"></div>
	</div>
	<div class="bottom">
		<input type="range" name="range" id="myProgressBar" min="0" value="0"max="100">
		<div>
			<!--fontawesome icons-->
			<i class="fa-solid  fa-3x fa-backward-fast" id="previous"></i>
			<i class="far fa-3x fa-play-circle" id="masterPlay"></i>
			<i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
		</div>


		<div class="songinfo" id="masterSongName">
			<img src="play.gif" width="60px" height="50px" alt="" id="gif"> Let me Love You - Justin Beiber
		</div>
	</div>
	<script src="https://kit.fontawesome.com/3335082be4.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
